{% extends 'base.html' %}
{% block title %}Register{% endblock %}

{% block content %}
<div class="w-full max-w-md bg-white rounded-2xl shadow-xl p-8">
  <h1 class="text-2xl font-bold text-center text-[#202a44] mb-6">
    Create Your Account
  </h1>

  <form method="POST" action="{% url 'register' %}">
    {% csrf_token %}

    <!-- Username -->
    <div class="mb-4">
      <label class="block text-gray-700 font-medium mb-2" for="username">Username</label>
      <input type="text" id="username" name="username" placeholder="Choose a username"
        class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-[#3b4c77]">
    </div>

    <!-- Email -->
    <div class="mb-4">
      <label class="block text-gray-700 font-medium mb-2" for="email">Email Address</label>
      <input type="email" id="email" name="email" placeholder="you@example.com"
        class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-[#3b4c77]">
    </div>

    <!-- Password -->
    <div class="mb-4">
      <label class="block text-gray-700 font-medium mb-2" for="password">Password</label>
      <input type="password" id="password" name="password1" placeholder="••••••••"
        class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-[#3b4c77]">
    </div>

    <!-- Confirm Password -->
    <div class="mb-6">
      <label class="block text-gray-700 font-medium mb-2" for="confirm_password">Confirm Password</label>
      <input type="password" id="confirm_password" name="password2" placeholder="Re-enter password"
        class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-[#3b4c77]">
    </div>

    <!-- Submit -->
    <button type="submit"
      class="w-full bg-[#3b4c77] text-white py-2 px-4 rounded-lg hover:bg-[#202a44] transition duration-200">
      Register
    </button>

    <!-- Already have an account -->
    <p class="text-sm text-gray-600 mt-4 text-center">
      Already have an account?
      <a href="{% url 'login' %}" class="text-[#202a44] hover:underline">Login here</a>
    </p>
  </form>
</div>
{% endblock %}
